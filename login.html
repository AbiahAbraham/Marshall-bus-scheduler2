<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Marshall Bus Scheduler</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <h2>Login - Marshall Bus Scheduler</h2>

    <nav>
        <a href="index.html">Home</a>
        <a href="schedule.html">Schedule</a>
        <a href="booking.html">Booking</a>
        <a href="routes.html">Routes</a>
        <a href="login.html">Login</a>
    </nav>

    <!-- Login Form -->
    <form id="loginForm" action="/login" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your Username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your Password" required>

        <div class="wrap">
            <button type="submit">Submit</button>
        </div>
    </form>

    <!-- Links to Toggle Between Forms -->
    <p>Not registered? <a href="#" id="createAccountLink">Create an account</a></p>
    <p>Forgot your password? <a href="#" id="forgotPasswordLink">Reset it</a></p>

    <!-- Create Account Form (Initially Hidden) -->
    <div id="createAccountForm" style="display:none;">
        <form>
            <input type="text" id="newUsername" placeholder="Username" required />
            <input type="email" id="newEmail" placeholder="Email" required />
            <input type="password" id="newPassword" placeholder="Password" required />
            <button type="submit">Create Account</button>
        </form>
    </div>

    <!-- Reset Password Form (Initially Hidden) -->
    <div id="resetPasswordForm" style="display:none;">
        <form>
            <input type="email" id="resetEmail" placeholder="Enter your email" required />
            <button type="submit">Send Reset Link</button>
        </form>
    </div>

    <script>
    document.getElementById("createAccountLink").addEventListener("click", function() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("createAccountForm").style.display = "block";
    });

    document.getElementById("forgotPasswordLink").addEventListener("click", function() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("resetPasswordForm").style.display = "block";
    });
    </script>

</body>
</html>
